<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Esta pagina mostrará a las atletas de categoría gimnasia ritmica que participaron en juegos olimpicos 2016"
    />
    <meta name="robots" content="index,follow" />
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <figure>
          <img src="img_proyecto/Logo_Data_Lovers.png" alt="Logo Data Lovers" />
        </figure>
        <nav class="main_nav__item">
          <a href="#" class="start">Inicio</a>
          <a href="#" class="atlethes">Atletas</a>
          <a href="#" class="statistics">Estadísticas</a>
          <a href="#" class="history">Historia</a>
        </nav>
      </header>
      <div class="main_text">
        <h1 class="main_text__tittle">
          Disciplina, constancia y organización, grandes resultados.
        </h1>
        <p class="main_text__subtitle">
          Conoce a las atletas de la categoría gimnasia rítmica que participarán
          en los Juegos Olímpicos Río 2016.
        </p>
        <a href="#">
          <button type="submit">
            Conocer Atletas
            <img
              src="img_proyecto/icono_siguiente.png"
              alt="icono siguiente"
              width="25px"
              height="auto"
            />
          </button>
        </a>
      </div>
    </main>

    <section class="sectionAtlethes">
      <div class="section_tittle_atlethes">
        <h2 class="tittle_atlethes">Atletas</h2>
      </div>
      <aside class="aside_filter_order">
        <input list="filter_country" placeholder="Filtrar País" />
        <datalist id="filter_country">
          <option value="Alemania"></option>
        </datalist>
        <input list="order_alphabetically" placeholder="Ordenar por Nombre" />
        <datalist id="order_alphabetically">
          <option value="A-Z"></option>
          <option value="Z-A"></option>
        </datalist>
      </aside>
      <div class="show_date">mostrar data aqui</div>
    </section>

    <footer>
      <img src="img_proyecto/olympic-logo.png" alt="Logo Olimpiadas" />
      <p>Elaborado por Angelica Contreras / Keymer Gamez</p>
    </footer>
    <!-- <div id="root"></div> -->
    <script src="main.js" type="module"></script>
  </body>
</html>
